        <script type="text/javascript">
          function setUserAgent(window, userAgent) {
           // Works on Firefox, Chrome, Opera and IE9+
            if (navigator.__defineGetter__) {
                navigator.__defineGetter__("userAgent", function () {
                    return userAgent;
                });
            } else if (Object.defineProperty) {
                Object.defineProperty(navigator, "userAgent", {
                    get: function () {
                        return userAgent;
                    }
                });
            }
            // Works on Safari
            if (window.navigator.userAgent !== userAgent) {
                var userAgentProp = {
                    get: function () {
                        return userAgent;
                    }
                };
                try {
                    Object.defineProperty(window.navigator, "userAgent", userAgentProp);
                } catch (e) {
                    window.navigator = Object.create(navigator, {
                        userAgent: userAgentProp
                    });
                }
            }
          }
          if(window.navigator.userAgent.indexOf("Safari")>=0 && "ontouchstart" in window && window.navigator.userAgent.indexOf("iPhone")== -1) {
            //var userAgent = window.navigator.userAgent.replace("Macintosh", "iPad");
            var userAgent = "Mozilla/5.0 (iPad; CPU OS 13_1_2 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/13.0.1 Mobile/15E148 Safari/604.1";
            setUserAgent(window,userAgent);
          }
          </script>

    <body>

        <div id="bcubed">
            <div id="bcubed-start-screen"><div>
                <p id="bcubed-site-lock">
                    <span class="bcubed-message">This game can only be played at Coolmath-Games.com!</span>
                    <a href="//www.coolmath-games.com/" target="_top">Play</a>
                </p>
                <p id="bcubed-loading">
                    <img src="page_loading.jpg" alt="">
                    <span class="bcubed-loading-bar"><span id="bcubed-loading-progress"></span></span>
                    <a href="//www.coolmath-games.com/" target="_top">Coolmath-Games.com</a>
                </p>
            </div></div>
            <script>var BCubed = {'Cache': {}};</script>
            <script src="loading.js"></script>

            <p id="bcubed-stars"></p>

            <div id="bcubed-game">
                <canvas id="bcubed-scene"></canvas>
                <p class="bcubed-game-ui">Level Time: <span id="bcubed-level-time">00:00</span></p>
                <p class="bcubed-game-ui" id="bcubed-level-name"></p>
                <button class="bcubed-game-ui bcubed-level-menu">Level Menu</button>
            </div>

            <div id="bcubed-menu" class="bcubed-visible">
                <div id="bcubed-menu-scale">
                    <div class="bcubed-page bcubed-level-won">
                        <h1></h1>
                        <p>Level Time: <span class="bcubed-level-won-time"></span></p>
                        <div class="bcubed-level-completed">
                            <p>Overall Time: <span class="bcubed-level-won-overall-time"></span></p>
                            <p><button class="bcubed-next-level">Next Level</button></p>
                        </div>
                        <div class="bcubed-game-completed">
                            <p>Final Time: <span class="bcubed-level-won-overall-time"></span></p>
                            <p><button class="bcubed-click-here">Click Here</button></p>
                        </div>
                    </div>

                    <div class="bcubed-page bcubed-level-list">

                        <ul></ul>

                    </div>

                    <div class="bcubed-page bcubed-game-won">
                        <h1>Congratulations!</h1>
                        <p>You have conquered every level!</p>
                    </div>

                    <p class="bcubed-page bcubed-title bcubed-visible">
                        <button class="bcubed-start">Play</button>
                    </p>
                </div>

                <button class="bcubed-page bcubed-game-won bcubed-back">Back</button>
                <button class="bcubed-page bcubed-level-won bcubed-level-menu">Level Menu</button>
            </div>

            <p id="bcubed-options"><button id="bcubed-music-toggle"></button><button id="bcubed-sound-toggle"></button></p>
        </div>

        <script src="bcubed.js"></script>
    <script>function fnSendMsg(evt){
        	window.parent.postMessage('keypress-from-game', '*');
        }
        document.body.addEventListener('click', function(event) {
          fnSendMsg(event);
        });
        document.addEventListener('keypress', function(event) {
        	 fnSendMsg(event);
        });
        document.addEventListener('keydown', function (e) {
        	 fnSendMsg(event);
        });
        document.addEventListener('keyup', function (e) {
        	  fnSendMsg(event);
        });
        </script></body>
