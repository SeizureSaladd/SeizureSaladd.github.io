  <input id="input" type="text" value="print(&quot;Hello World!&quot;)"/>
  <button id="encode" type="text">Encode</button>

  <div class="checkbox">
    <input id="loadstring" type="checkbox" checked />
    <label for="loadstring">Loadstring Source</label>
  </div>

  <textarea id="output"></textarea>
  <div class="actions">
    <span id="stats">â€¦</span>

  </div>


  <script src="LuaFuck.js"></script>
  <script>

    function $(id){
      return document.getElementById(id);
    }

    function encode(){
      var output = LuaFuck.encode($("input").value, false);

      if($("loadstring").checked) output = `local _=string.char;getfenv()[${LuaFuck.encode("loadstring", false)}](${output})()`;
      
      if(!$("loadstring").checked) output = `local _=string.char;\nprint(${output})`;
      
      $("output").value = output;
      $("stats").innerHTML = output.length + " chars";
    }

    $("encode").onclick = encode;
    $("loadstring").onchange = encode;

    encode();

    $("run").onclick = function(){

      if (!$("loadstring").checked){
        alert('"' + $("output").value + '"');
      }

    };
